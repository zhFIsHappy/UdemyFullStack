<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action = "">
        <div>
            <label for="first">First name</label>
            <input type="text" id="race" name = "firstname">
            <label for="last">Last name</label>
            <input type="text" id="race" name="lastname">
        </div>
        <div>
            <input type="radio" name="race" id="funrun" value = "funrun">
            <label for="last">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="race" name="half" value = "half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="race" name="full" value = "full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type = "email" name = "email" id = "email">
            <label for ="password" name = "password" id = "password"></label>
            <input type = "password" name = "password" id ="password">
        </div>

        <div>
            <label for="division">Select Age Group</label>
            <select name = "division" id ="division"></select>
        </div>
    </form> 
</body>
</html>
